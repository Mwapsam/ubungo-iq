{% for article in articles %}
    {% include 'blog/partials/article_card.html' %}
{% empty %}
    <div class="no-articles" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
        <div style="max-width: 400px; margin: 0 auto;">
            <svg style="width: 4rem; height: 4rem; margin: 0 auto 1rem; color: var(--color-gray-400);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 style="font-size: var(--font-size-xl); font-weight: 600; color: var(--color-gray-700); margin-bottom: 0.5rem;">
                No articles found
            </h3>
            <p style="color: var(--color-gray-500); margin-bottom: 1.5rem;">
                Try adjusting your search criteria or browse all articles.
            </p>
            <a href="/blog/" class="btn btn-primary">
                View All Articles
            </a>
        </div>
    </div>
{% endfor %}
