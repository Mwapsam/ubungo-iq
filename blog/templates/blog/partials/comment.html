<div class="comment fade-in-up" style="background: white; padding: 1.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); margin-bottom: 1rem; animation: fadeInUp 0.6s ease-out;">
    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
        <div class="comment-avatar" style="width: 40px; height: 40px; background: var(--color-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: var(--font-size-sm);">
            {{ comment.initials }}
        </div>
        <div>
            <h4 style="font-weight: 600; margin: 0; color: var(--color-gray-900);">{{ comment.name }}</h4>
            <time style="font-size: var(--font-size-sm); color: var(--color-gray-500);">{{ comment.created_at }}</time>
        </div>
    </div>
    <p style="color: var(--color-gray-700); line-height: var(--leading-relaxed); margin: 0;">
        {{ comment.content }}
    </p>
</div>
