<nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol style="display: flex; align-items: center; gap: 0.5rem; list-style: none; margin: 0; padding: 0; font-size: var(--font-size-sm); color: var(--color-gray-500);">
        {% for breadcrumb in breadcrumbs %}
        <li style="display: flex; align-items: center; gap: 0.5rem;">
            {% if breadcrumb.url and forloop.last %}
            <span style="color: var(--color-gray-700); font-weight: 500;">{{ breadcrumb.title }}</span>
            {% elif breadcrumb.url %}
            <a href="{{ breadcrumb.url }}" style="color: var(--color-gray-600); text-decoration: none; transition: color var(--transition-fast);">
                {{ breadcrumb.title }}
            </a>
            {% if not forloop.last %}
            <span class="breadcrumb-separator" style="color: var(--color-gray-400);" aria-hidden="true">â†’</span>
            {% endif %}
            {% else %}
            <span style="color: var(--color-gray-700); font-weight: 500;">{{ breadcrumb.title }}</span>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>

<style>
.breadcrumbs a:hover {
    color: var(--color-primary);
}
</style>
