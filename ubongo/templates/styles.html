<style>
  /* Modern Blog CSS */
  /* Mobile-first responsive design with elegant typography */

  /* CSS Custom Properties */
  :root {
    /* Colors */
    --color-primary: #2563eb;
    --color-primary-dark: #1d4ed8;
    --color-primary-light: #3b82f6;
    --color-secondary: #64748b;
    --color-accent: #f59e0b;

    /* Template compatibility colors */
    --primary-blue: #2563eb;
    --secondary-green: #10b981;

    /* Gray aliases for template compatibility */
    --gray-50: var(--color-gray-50);
    --gray-100: var(--color-gray-100);
    --gray-200: var(--color-gray-200);
    --gray-300: var(--color-gray-300);
    --gray-400: var(--color-gray-400);
    --gray-500: var(--color-gray-500);
    --gray-600: var(--color-gray-600);
    --gray-700: var(--color-gray-700);
    --gray-800: var(--color-gray-800);
    --gray-900: var(--color-gray-900);

    /* Grays */
    --color-gray-50: #f8fafc;
    --color-gray-100: #f1f5f9;
    --color-gray-200: #e2e8f0;
    --color-gray-300: #cbd5e1;
    --color-gray-400: #94a3b8;
    --color-gray-500: #64748b;
    --color-gray-600: #475569;
    --color-gray-700: #334155;
    --color-gray-800: #1e293b;
    --color-gray-900: #0f172a;

    /* Typography */
    --font-display: "Nexa", sans-serif;
    --font-body: "Nexa", sans-serif;
    --font-size-xs: 0.75rem;
    --font-size-sm: 0.875rem;
    --font-size-base: 1rem;
    --font-size-lg: 1.125rem;
    --font-size-xl: 1.25rem;
    --font-size-2xl: 1.5rem;
    --font-size-3xl: 1.875rem;
    --font-size-4xl: 2.25rem;
    --font-size-5xl: 3rem;
    --font-size-6xl: 3.75rem;

    /* Line Heights */
    --leading-tight: 1.25;
    --leading-snug: 1.375;
    --leading-normal: 1.5;
    --leading-relaxed: 1.625;
    --leading-loose: 2;

    /* Spacing */
    --space-1: 0.25rem;
    --space-2: 0.5rem;
    --space-3: 0.75rem;
    --space-4: 1rem;
    --space-5: 1.25rem;
    --space-6: 1.5rem;
    --space-8: 2rem;
    --space-10: 2.5rem;
    --space-12: 3rem;
    --space-16: 4rem;
    --space-20: 5rem;
    --space-24: 6rem;

    /* Breakpoints */
    --breakpoint-sm: 640px;
    --breakpoint-md: 768px;
    --breakpoint-lg: 1024px;
    --breakpoint-xl: 1280px;
    --breakpoint-2xl: 1536px;

    /* Transitions */
    --transition-fast: 150ms ease-in-out;
    --transition-normal: 300ms ease-in-out;
    --transition-slow: 500ms ease-in-out;

    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
      0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
      0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
      0 8px 10px -6px rgb(0 0 0 / 0.1);

    /* Border Radius */
    --radius-sm: 0.125rem;
    --radius: 0.25rem;
    --radius-md: 0.375rem;
    --radius-lg: 0.5rem;
    --radius-xl: 0.75rem;
    --radius-2xl: 1rem;
    --radius-full: 9999px;
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    :root {
      --color-primary: #3b82f6;
      --color-gray-50: #0f172a;
      --color-gray-100: #1e293b;
      --color-gray-200: #334155;
      --color-gray-300: #475569;
      --color-gray-400: #64748b;
      --color-gray-500: #94a3b8;
      --color-gray-600: #cbd5e1;
      --color-gray-700: #e2e8f0;
      --color-gray-800: #f1f5f9;
      --color-gray-900: #f8fafc;
    }
  }

  /* Reset and Base Styles */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  * {
    margin: 0;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: var(--font-body);
    font-size: var(--font-size-base);
    line-height: var(--leading-relaxed);
    color: var(--color-gray-800);
    background-color: var(--color-gray-50);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  img,
  picture,
  video,
  canvas,
  svg {
    display: block;
    max-width: 100%;
    height: auto;
  }

  input,
  button,
  textarea,
  select {
    font: inherit;
  }

  /* Skip Link for Accessibility */
  .skip-link {
    position: absolute;
    top: -40px;
    left: 6px;
    background: var(--color-primary);
    color: white;
    padding: var(--space-2) var(--space-4);
    text-decoration: none;
    border-radius: var(--radius);
    z-index: 1000;
    transition: top var(--transition-fast);
  }

  .skip-link:focus {
    top: 6px;
  }

  /* Container */
  .container {
    width: 100%;
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 var(--space-4);
  }

  @media (min-width: 640px) {
    .container {
      padding: 0 var(--space-6);
    }
  }

  @media (min-width: 1024px) {
    .container {
      padding: 0 var(--space-8);
    }
  }

  /* Header */
  .site-header {
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--color-gray-200);
    position: sticky;
    top: 0;
    z-index: 50;
    transition: all var(--transition-normal);
  }

  .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 70px;
    gap: var(--space-6);
  }

  /* Logo */
  .site-logo .logo-link {
    display: flex;
    align-items: center;
    gap: var(--space-3);
    text-decoration: none;
    color: var(--color-gray-900);
    font-weight: 700;
    font-size: var(--font-size-xl);
  }

  .logo-image {
    height: 40px;
    border-radius: var(--radius-lg);
  }

  .logo-text {
    font-family: var(--font-display);
    font-weight: 600;
    letter-spacing: -0.025em;
  }

  /* Navigation */
  .main-nav {
    display: none;
  }

  @media (min-width: 768px) {
    .main-nav {
      display: block;
    }
  }

  .nav-list {
    display: flex;
    list-style: none;
    gap: var(--space-6);
    margin: 0;
    padding: 0;
  }

  .nav-link {
    color: var(--color-gray-700);
    text-decoration: none;
    font-weight: 500;
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius);
    transition: all var(--transition-fast);
    border: none;
    background: none;
    cursor: pointer;
    font-size: var(--font-size-sm);
  }

  .nav-link:hover,
  .nav-link:focus {
    color: var(--color-primary);
    background: var(--color-primary) / 0.05;
  }

  /* Dropdown */
  .dropdown {
    position: relative;
  }

  .dropdown-toggle::after {
    content: "â–¼";
    font-size: var(--font-size-xs);
    margin-left: var(--space-1);
    transition: transform var(--transition-fast);
  }

  .dropdown[aria-expanded="true"] .dropdown-toggle::after {
    transform: rotate(180deg);
  }

  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    border: 1px solid var(--color-gray-200);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    min-width: 200px;
    padding: var(--space-2);
    margin-top: var(--space-1);
    list-style: none;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all var(--transition-fast);
    z-index: 60;
  }

  .dropdown:hover .dropdown-menu,
  .dropdown:focus-within .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

  .dropdown-menu li {
    margin: 0;
  }

  .dropdown-menu a {
    display: block;
    padding: var(--space-2) var(--space-3);
    color: var(--color-gray-700);
    text-decoration: none;
    border-radius: var(--radius);
    transition: all var(--transition-fast);
    font-size: var(--font-size-sm);
  }

  .dropdown-menu a:hover {
    background: var(--color-gray-100);
    color: var(--color-primary);
  }

  /* Search */
  .search-container {
    position: relative;
    flex: 1;
    max-width: 400px;
  }

  .search-form {
    position: relative;
  }

  .search-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }

  .search-input {
    width: 100%;
    padding: var(--space-3) var(--space-4);
    padding-right: var(--space-12);
    border: 1px solid var(--color-gray-300);
    border-radius: var(--radius-full);
    background: white;
    font-size: var(--font-size-sm);
    transition: all var(--transition-fast);
  }

  .search-input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px var(--color-primary) / 0.1;
  }

  .search-button {
    position: absolute;
    right: var(--space-2);
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--color-gray-400);
    cursor: pointer;
    padding: var(--space-2);
    border-radius: var(--radius);
    transition: all var(--transition-fast);
  }

  .search-button:hover {
    color: var(--color-primary);
  }

  .search-icon {
    width: 20px;
    height: 20px;
  }

  /* Search Results */
  .search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid var(--color-gray-200);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    max-height: 400px;
    overflow-y: auto;
    z-index: 70;
    margin-top: var(--space-1);
    display: none;
  }

  .search-results:not(:empty) {
    display: block;
  }

  .search-results.loading {
    display: block;
    padding: var(--space-4);
    text-align: center;
    color: var(--color-gray-500);
  }

  /* Mobile Menu */
  .mobile-menu-toggle {
    display: flex;
    flex-direction: column;
    gap: 4px;
    background: none;
    border: none;
    padding: var(--space-2);
    cursor: pointer;
  }

  @media (min-width: 768px) {
    .mobile-menu-toggle {
      display: none;
    }
  }

  .hamburger-line {
    width: 24px;
    height: 2px;
    background: var(--color-gray-700);
    transition: all var(--transition-fast);
    border-radius: var(--radius-full);
  }

  .mobile-menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
  }

  .mobile-menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(2) {
    opacity: 0;
  }

  .mobile-menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* Main Content */
  .site-main {
    min-height: calc(100vh - 200px);
  }

  /* Grid Layouts */
  .grid {
    display: grid;
    gap: var(--space-6);
  }

  .grid-cols-1 {
    grid-template-columns: repeat(1, 1fr);
  }

  @media (min-width: 640px) {
    .sm\:grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 768px) {
    .md\:grid-cols-3 {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (min-width: 1024px) {
    .lg\:grid-cols-4 {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  /* Article Cards */
  .article-card {
    overflow: hidden;
    transition: all var(--transition-normal);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .article-card-image {
    position: relative;
    overflow: hidden;
  }

  .article-card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform var(--transition-slow);
  }

  .back-to-top {
    opacity: 1;
    visibility: hidden;
    transform: translateY(0);
    display: none;
  }

  .article-card-content {
    padding: var(--space-6) 0 0 0;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .article-card-meta {
    display: flex;
    align-items: center;
    gap: var(--space-3);
    margin-bottom: var(--space-3);
    font-size: var(--font-size-sm);
    color: var(--color-gray-500);
  }

  .article-card-category {
    background: var(--color-primary);
    color: white;
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius);
    font-size: var(--font-size-xs);
    font-weight: 500;
    text-decoration: none;
    transition: all var(--transition-fast);
  }

  .article-card-category:hover {
    background: var(--color-primary-dark);
  }

  .article-card-title {
    font-family: var(--font-display);
    font-size: var(--font-size-xl);
    font-weight: 600;
    line-height: var(--leading-tight);
    margin-bottom: var(--space-3);
    color: var(--color-gray-900);
  }

  .article-card-title a {
    text-decoration: none;
    color: inherit;
    transition: color var(--transition-fast);
  }

  .article-card-title a:hover {
    color: var(--color-primary);
  }

  .article-card-excerpt {
    color: var(--color-gray-600);
    line-height: var(--leading-relaxed);
    margin-bottom: var(--space-4);
    flex: 1;
  }

  .article-card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: var(--font-size-sm);
    color: var(--color-gray-500);
  }

  .article-card-tags {
    display: flex;
    gap: var(--space-2);
    flex-wrap: wrap;
  }

  .article-tag {
    background: var(--color-gray-100);
    color: var(--color-gray-600);
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius);
    font-size: var(--font-size-xs);
    text-decoration: none;
    transition: all var(--transition-fast);
  }

  .article-tag:hover {
    background: var(--color-primary);
    color: white;
  }

  /* Featured Articles */
  .featured-articles {
    margin-bottom: var(--space-12);
  }

  .featured-article {
    position: relative;
    background: white;
    border-radius: var(--radius-2xl);
    overflow: hidden;
    box-shadow: var(--shadow-lg);
    transition: all var(--transition-normal);
  }

  .featured-article:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-xl);
  }

  .featured-article-image {
    position: relative;
    aspect-ratio: 21/9;
    overflow: hidden;
  }

  @media (min-width: 768px) {
    .featured-article {
      display: grid;
      grid-template-columns: 1fr 1fr;
      aspect-ratio: unset;
    }

    .featured-article-image {
      aspect-ratio: unset;
    }
  }

  .featured-article-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .featured-article-content {
    padding: var(--space-8);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .featured-article-title {
    font-family: var(--font-display);
    font-size: var(--font-size-3xl);
    font-weight: 700;
    line-height: var(--leading-tight);
    margin-bottom: var(--space-4);
    color: var(--color-gray-900);
  }

  @media (min-width: 768px) {
    .featured-article-title {
      font-size: var(--font-size-4xl);
    }
  }

  .featured-article-title a {
    text-decoration: none;
    color: inherit;
    transition: color var(--transition-fast);
  }

  .featured-article-title a:hover {
    color: var(--color-primary);
  }

  .featured-article-excerpt {
    font-size: var(--font-size-lg);
    color: var(--color-gray-600);
    line-height: var(--leading-relaxed);
    margin-bottom: var(--space-6);
  }

  /* Buttons */
  .btn {
    padding: var(--space-3) var(--space-6);
    font-weight: 500;
    text-decoration: none;
    border-radius: var(--radius-full);
    transition: all var(--transition-fast);
    border: none;
    cursor: pointer;
    font-size: var(--font-size-sm);
    text-align: center;
  }

  .btn-primary {
    background: var(--color-primary);
    color: white;
  }

  .btn-primary:hover {
    background: var(--color-primary-dark);
    transform: translateY(-1px);
  }

  .btn-secondary {
    background: var(--color-gray-200);
    color: var(--color-gray-700);
  }

  .btn-secondary:hover {
    background: var(--color-gray-300);
  }

  .btn-outline {
    background: transparent;
    border: 1px solid var(--color-gray-300);
    color: var(--color-gray-700);
  }

  .btn-outline:hover {
    background: var(--color-gray-100);
    border-color: var(--color-primary);
    color: var(--color-primary);
  }

  /* Load More Button */
  .load-more {
    text-align: center;
    margin-top: var(--space-12);
  }

  .load-more-btn {
    display: inline-flex;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-4) var(--space-8);
    font-weight: 600;
    text-decoration: none;
    border-radius: var(--radius-full);
    background: var(--color-primary);
    color: white;
    border: none;
    cursor: pointer;
    transition: all var(--transition-fast);
    font-size: var(--font-size-base);
  }

  .load-more-btn:hover:not([disabled]) {
    background: var(--color-primary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }

  .load-more-btn[disabled] {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .load-more-btn.loading {
    pointer-events: none;
  }

  .load-more-btn .loading-spinner {
    width: 20px;
    height: 20px;
  }

  /* Pagination */
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: var(--space-2);
    margin-top: var(--space-12);
  }

  .pagination-btn {
    padding: var(--space-2) var(--space-3);
    border: 1px solid var(--color-gray-300);
    background: white;
    color: var(--color-gray-700);
    text-decoration: none;
    border-radius: var(--radius);
    transition: all var(--transition-fast);
    font-weight: 500;
  }

  .pagination-btn:hover:not(.current) {
    background: var(--color-gray-100);
    border-color: var(--color-primary);
    color: var(--color-primary);
  }

  .pagination-btn.current {
    background: var(--color-primary);
    border-color: var(--color-primary);
    color: white;
  }

  /* Filters */
  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-4);
    margin-bottom: var(--space-8);
    padding: var(--space-6);
    background: white;
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-sm);
  }

  .filter-group {
    display: flex;
    flex-direction: column;
    gap: var(--space-2);
    flex: 1;
    min-width: 200px;
  }

  .filter-label {
    font-weight: 600;
    color: var(--color-gray-700);
    font-size: var(--font-size-sm);
  }

  .filter-select {
    padding: var(--space-2) var(--space-3);
    border: 1px solid var(--color-gray-300);
    border-radius: var(--radius);
    background: white;
    font-size: var(--font-size-sm);
    transition: border-color var(--transition-fast);
  }

  .filter-select:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px var(--color-primary) / 0.1;
  }

  /* Footer */
  .site-footer {
    color: var(--theme-text-muted);
    padding: var(--space-16) 0 var(--space-8);
    margin-top: var(--space-20);
  }

  .footer-content {
    display: grid;
    gap: var(--space-8);
    margin-bottom: var(--space-8);
  }

  @media (min-width: 640px) {
    .footer-content {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 1024px) {
    .footer-content {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  .footer-section {
    display: flex;
    flex-direction: column;
    gap: var(--space-4);
  }

  .footer-title {
    color: white;
    font-weight: 600;
    font-size: var(--font-size-lg);
    margin: 0;
  }

  .footer-description {
    line-height: var(--leading-relaxed);
    color: var(--color-gray-400);
  }

  .footer-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: var(--space-2);
  }

  .footer-links a {
    color: var(--color-gray-300);
    text-decoration: none;
    transition: color var(--transition-fast);
  }

  .footer-links a:hover {
    color: white;
  }

  .social-links {
    display: flex;
    gap: var(--space-4);
  }

  .social-link {
    color: var(--color-gray-400);
    transition: color var(--transition-fast);
  }

  .social-link:hover {
    color: var(--color-primary);
  }

  .social-link svg {
    width: 24px;
    height: 24px;
  }

    padding-top: var(--space-8);
