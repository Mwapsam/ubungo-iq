<!-- Newsletter Signup Section -->
<section class="newsletter-section" style="margin: 4rem 0; padding: 3rem; background: var(--color-primary); border-radius: var(--radius-2xl); text-align: center; color: white;">
    <h2 style="font-family: var(--font-display); font-size: var(--font-size-3xl); font-weight: 600; margin-bottom: 1rem;">
        Stay Updated
    </h2>
    <p style="font-size: var(--font-size-lg); margin-bottom: 2rem; opacity: 0.9;">
        Get the latest articles delivered straight to your inbox.
    </p>
    <form class="newsletter-form" style="max-width: 400px; margin: 0 auto; display: flex; gap: 1rem;" hx-post="/api/newsletter/" hx-target="#newsletter-response">
        <input type="email" 
               placeholder="Enter your email" 
               required
               style="flex: 1; padding: var(--space-3); border: none; border-radius: var(--radius-full); font-size: var(--font-size-base);">
        <button type="submit" 
                class="btn btn-secondary"
                style="background: white; color: var(--color-primary); font-weight: 600; padding: var(--space-3) var(--space-6); border-radius: var(--radius-full);">
            Subscribe
        </button>
    </form>
    <div id="newsletter-response" style="margin-top: 1rem;"></div>
</section>
