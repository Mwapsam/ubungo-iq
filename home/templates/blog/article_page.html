{% extends "base.html" %}
{% load wagtailcore_tags  static %}


{% block content %}
<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #000000;
      background: linear-gradient(135deg, #007bff 0%, #2eb67d 100%);
      min-height: 100vh;
      padding: 20px;
  }

  .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
      from {
          opacity: 0;
          transform: translateY(30px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  .hero-section {
      position: relative;
      height: 400px;
      background: linear-gradient(45deg, #007bff, #2eb67d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
  }

  .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23a)"/></svg>');
      opacity: 0.3;
  }

  .featured-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
  }

  .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 123, 255, 0.8), rgba(46, 182, 125, 0.8));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
  }

  .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: slideInDown 0.8s ease-out 0.2s both;
  }

  @keyframes slideInDown {
      from {
          opacity: 0;
          transform: translateY(-30px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  .article-content {
      padding: 60px 40px;
  }

  .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 2px solid #e9ecef;
  }

  .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
  }

  .meta-label {
      font-weight: 600;
      color: #6c757d;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
  }

  .category {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      background: linear-gradient(45deg, #007bff, #2eb67d);
      color: white;
      border-radius: 25px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
  }

  .category:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
  }

  .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
  }

  .tag {
      padding: 6px 12px;
      background: rgba(0, 123, 255, 0.1);
      color: #007bff;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 123, 255, 0.2);
  }

  .tag:hover {
      background: rgba(0, 123, 255, 0.2);
      transform: translateY(-1px);
  }

  .article-body {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #000000;
  }

  .article-body p {
      margin-bottom: 20px;
  }

  .article-body h2 {
      font-size: 1.8rem;
      color: #000000;
      margin: 40px 0 20px 0;
      font-weight: 600;
  }

  .article-body h3 {
      font-size: 1.4rem;
      color: #000000;
      margin: 30px 0 15px 0;
      font-weight: 600;
  }

  .article-body ul, .article-body ol {
      margin: 20px 0;
      padding-left: 30px;
  }

  .article-body li {
      margin-bottom: 10px;
  }

  .article-body blockquote {
      margin: 30px 0;
      padding: 20px 30px;
      background: rgba(0, 123, 255, 0.05);
      border-left: 4px solid #007bff;
      font-style: italic;
      border-radius: 0 10px 10px 0;
  }

  .article-body a {
      color: #007bff;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
  }

  .article-body a:hover {
      color: #2eb67d;
      border-bottom-color: #2eb67d;
  }

  .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
  }

  .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 123, 255, 0.1) 0%, rgba(46, 182, 125, 0.05) 100%);
      animation: float 6s ease-in-out infinite;
  }

  .floating-circle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
  }

  .floating-circle:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
  }

  .floating-circle:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
  }

  @keyframes float {
      0%, 100% {
          transform: translateY(0px) rotate(0deg);
      }
      50% {
          transform: translateY(-20px) rotate(180deg);
      }
  }

  @media (max-width: 768px) {
      body {
          padding: 10px;
      }

      .hero-content h1 {
          font-size: 2rem;
      }

      .article-content {
          padding: 40px 20px;
      }

      .article-meta {
          flex-direction: column;
          gap: 20px;
      }

      .meta-item {
          justify-content: center;
      }

      .tags-container {
          justify-content: center;
      }
  }

  @media (max-width: 480px) {
      .hero-content h1 {
          font-size: 1.5rem;
      }

      .article-content {
          padding: 30px 15px;
      }

      .article-body {
          font-size: 1rem;
      }
  }
</style>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="hero-section">
            <div class="hero-bg"></div>
            <img src="{{ page.featured_image.file.url }}" alt="{{ page.title }}"class="featured-image">
            <div class="hero-overlay">
                <div class="hero-content">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </div>

        <div class="article-content">
            <div class="article-meta">
                <div class="meta-item">
                    <span class="meta-label">Category:</span>
                    {% if page.category %}<a href="#" class="category">{{ page.category }}</a>{% endif %}
                </div>
                
                <div class="meta-item">
                    <span class="meta-label">Tags:</span>
                    <div class="tags-container">
                        {% for tag in page.tags.all %}<a href="#" class="tag">{{ tag }}</a>{% endfor %}
                    </div>
                </div>
            </div>

            <div class="article-body">
                {{ page.body|richtext }}
            </div>
        </div>
    </div>
{% endblock %}
