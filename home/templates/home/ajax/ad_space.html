<section class="ad-space-section">
    {% if placeholder %}
    <!-- Placeholder ad content -->
    <div class="ad-placeholder ad-{{ ad_type }}" style="background: linear-gradient(45deg, #f0f9ff, #e0f2fe); border: 2px dashed var(--color-primary); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; text-align: center; color: var(--color-primary); font-weight: 600; position: relative; overflow: hidden;
        {% if ad_type == 'banner' %}min-height: 120px;
        {% elif ad_type == 'square' %}aspect-ratio: 1; min-height: 250px;
        {% elif ad_type == 'sidebar' %}min-height: 400px; max-width: 300px;
        {% else %}min-height: 150px;{% endif %}">
        
        <div class="ad-content" style="z-index: 2; position: relative;">
            <div style="font-size: 2rem; margin-bottom: 0.5rem;">ðŸ“¢</div>
            <div style="font-size: var(--font-size-lg); margin-bottom: 0.5rem;">Advertisement Space</div>
            <div style="font-size: var(--font-size-sm); opacity: 0.7;">
                {{ ad_type|title }} Ad Placement
            </div>
        </div>
        
        <!-- Decorative background pattern -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.1; background-image: repeating-linear-gradient(45deg, var(--color-primary) 0, var(--color-primary) 10px, transparent 10px, transparent 20px);"></div>
    </div>
    {% else %}
    <!-- Actual ad content would go here -->
    <div class="ad-content ad-{{ ad_type }}">
        <!-- This would be populated with real ad data -->
    </div>
    {% endif %}
</section>

<style>
.ad-placeholder:hover {
    background: linear-gradient(45deg, #e0f2fe, #bae6fd);
    transform: scale(1.02);
    transition: all var(--transition-normal);
}

@media (max-width: 768px) {
    .ad-sidebar {
        max-width: 100% !important;
        min-height: 200px !important;
    }
}
</style>
