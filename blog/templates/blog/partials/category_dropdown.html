<li>
    <a href="/blog/categories/" 
       style="display: flex; justify-content: space-between; align-items: center; font-weight: 600; border-bottom: 1px solid var(--color-gray-200); padding-bottom: 0.5rem; margin-bottom: 0.5rem;">
        <span>📁 View All</span>
        <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
    </a>
</li>
{% for category in categories %}
<li>
    <a href="/blog/category/{{ category.slug }}/" 
       style="display: flex; justify-content: space-between; align-items: center;">
        <span>{{ category.name }}</span>
        <span style="background: {{ category.color }}; color: white; padding: 0.125rem 0.5rem; border-radius: var(--radius); font-size: var(--font-size-xs); font-weight: 500;">
            {{ category.article_count }}
        </span>
    </a>
</li>
{% empty %}
<li style="color: var(--color-gray-500); font-style: italic;">No categories yet</li>
{% endfor %}
