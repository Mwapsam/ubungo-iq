{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <article>
    <h1>{{ page.title }}</h1>
    {% if page.featured_image %}
      <img src="{{ page.featured_image.file.url }}" alt="{{ page.title }}">
    {% endif %}
    <p><strong>Category:</strong> {{ page.category }}</p>
    <p><strong>Tags:</strong> {{ page.tags.all|join:", " }}</p>
    <div>{{ page.body|richtext }}</div>
  </article>
{% endblock %}
