<style>
  :root {
    --black: #000000;
    --white: #ffffff;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;

    --primary-blue: #3b82f6;
    --secondary-green: #10b981;
    --accent-purple: #8b5cf6;
    --warm-orange: #f59e0b;
    --danger-red: #ef4444;

    --font-display: "Playfair Display", serif;
    --font-body: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
    --font-size-xs: 0.75rem;
    --font-size-sm: 0.875rem;
    --font-size-base: 1rem;
    --font-size-lg: 1.125rem;
    --font-size-xl: 1.25rem;
    --font-size-2xl: 1.5rem;
    --font-size-3xl: 1.875rem;
    --font-size-4xl: 2.25rem;
    --font-size-5xl: 3rem;
    --font-size-6xl: 3.75rem;

    --space-1: 0.25rem;
    --space-2: 0.5rem;
    --space-3: 0.75rem;
    --space-4: 1rem;
    --space-5: 1.25rem;
    --space-6: 1.5rem;
    --space-8: 2rem;
    --space-10: 2.5rem;
    --space-12: 3rem;
    --space-16: 4rem;
    --space-20: 5rem;
    --space-24: 6rem;

    --max-width: 1200px;
    --max-width-prose: 65ch;

    --transition-fast: 150ms ease;
    --transition-base: 250ms ease;
    --transition-slow: 350ms ease;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: var(--font-body);
    background: var(--white);
    color: var(--gray-900);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-size: var(--font-size-base);
  }

  img {
    max-width: 100%;
    height: auto;
  }

  .reading-progress {
    position: fixed;
    top: 0;
    left: 0;
    width: 0%;
    height: 3px;
    background: linear-gradient(
      90deg,
      var(--primary-blue),
      var(--secondary-green)
    );
    z-index: 1000;
    transition: width 0.3s ease;
  }

  .header {
    position: sticky;
    top: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--gray-200);
    z-index: 100;
    transition: var(--transition-base);
  }

  .header.scrolled {
    background: rgba(255, 255, 255, 0.98);
    box-shadow: var(--shadow-md);
  }

  .header-container {
    max-width: var(--max-width);
    margin: 0 auto;
    padding: var(--space-4) var(--space-6);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-family: var(--font-display);
    font-size: var(--font-size-2xl);
    font-weight: 600;
    color: var(--black);
    text-decoration: none;
    letter-spacing: -0.025em;
    position: relative;
  }

  .logo::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(
      90deg,
      var(--primary-blue),
      var(--secondary-green)
    );
    transition: var(--transition-base);
  }

  .logo:hover::after {
    width: 100%;
  }

  .nav {
    display: flex;
    align-items: center;
    gap: var(--space-8);
  }

  .nav-link {
    color: var(--gray-700);
    text-decoration: none;
    font-size: var(--font-size-sm);
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    transition: var(--transition-fast);
    position: relative;
    padding: var(--space-2) 0;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary-blue);
    transition: var(--transition-base);
  }

  .nav-link:hover {
    color: var(--black);
  }

  .nav-link:hover::after {
    width: 100%;
  }

  .search-container {
    position: relative;
    margin-left: var(--space-4);
  }

  .mobile-toggle {
    display: none;
    background: none;
    border: none;
    padding: var(--space-2);
    cursor: pointer;
    font-size: 1.2rem;
  }

  .mobile-menu {
    display: none;
  }

  .hero {
    position: relative;
    height: 70vh;
    min-height: 500px;
    display: flex;
    align-items: flex-end;
    margin-bottom: var(--space-16);
    overflow: hidden;
  }

  .hero-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    transition: transform 10s ease;
  }

  .hero:hover .hero-image {
    transform: scale(1.02);
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      transparent 30%,
      rgba(0, 0, 0, 0.4) 70%,
      rgba(0, 0, 0, 0.8)
    );
    z-index: 2;
  }

  .hero-content {
    position: relative;
    z-index: 3;
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 0 var(--space-6) var(--space-12);
    color: var(--white);
    animation: fadeInUp 1s ease-out;
  }

  .hero-badge {
    display: inline-block;
    background: rgba(59, 130, 246, 0.9);
    color: var(--white);
    padding: var(--space-2) var(--space-4);
    border-radius: 20px;
    font-size: var(--font-size-xs);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: var(--space-4);
    backdrop-filter: blur(10px);
  }

  .hero-category {
    font-size: var(--font-size-xs);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: var(--space-3);
    opacity: 0.9;
  }

  .hero-title {
    font-family: var(--font-display);
    font-size: clamp(var(--font-size-3xl), 5vw, var(--font-size-6xl));
    font-weight: 600;
    line-height: 1.1;
    margin-bottom: var(--space-4);
    letter-spacing: -0.025em;
  }

  .hero-excerpt {
    font-size: var(--font-size-lg);
    line-height: 1.6;
    max-width: 600px;
    opacity: 0.95;
    margin-bottom: var(--space-6);
  }

  .hero-cta {
    display: flex;
    gap: var(--space-4);
    flex-wrap: wrap;
  }

  .hero-btn {
    padding: var(--space-3) var(--space-6);
    font-weight: 600;
    text-decoration: none;
    transition: var(--transition-base);
    display: inline-flex;
    align-items: center;
    gap: var(--space-2);
  }

  .hero-btn--primary {
    background: var(--primary-blue);
    color: var(--white);
    border: 2px solid var(--primary-blue);
  }

  .hero-btn--secondary {
    background: transparent;
    color: var(--white);
    border: 2px solid var(--white);
  }

  .hero-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }

  .trending-section {
    background: var(--gray-50);
    padding: var(--space-16) var(--space-6);
    margin-bottom: var(--space-16);
  }

  .trending-container {
    max-width: var(--max-width);
    margin: 0 auto;
  }

  .trending-header {
    text-align: center;
    margin-bottom: var(--space-12);
  }

  .trending-title {
    font-family: var(--font-display);
    font-size: var(--font-size-3xl);
    font-weight: 600;
    margin-bottom: var(--space-4);
    color: var(--gray-900);
  }

  .trending-subtitle {
    color: var(--gray-600);
    font-size: var(--font-size-lg);
  }

  .trending-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--space-6);
  }

  .trending-card {
    background: var(--white);
    border-radius: 12px;
    padding: var(--space-6);
    box-shadow: var(--shadow-sm);
    transition: var(--transition-base);
    border: 1px solid var(--gray-200);
  }

  .trending-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
  }

  .trending-number {
    display: inline-block;
    width: 30px;
    height: 30px;
    background: var(--primary-blue);
    color: var(--white);
    border-radius: 50%;
    text-align: center;
    line-height: 30px;
    font-weight: 600;
    font-size: var(--font-size-sm);
    margin-bottom: var(--space-3);
  }

  .trending-card-title {
    font-size: var(--font-size-lg);
    font-weight: 600;
    margin-bottom: var(--space-2);
    color: var(--gray-900);
  }

  .trending-card-meta {
    font-size: var(--font-size-sm);
    color: var(--gray-500);
  }

  .category-filter {
    display: flex;
    justify-content: center;
    gap: var(--space-3);
    margin-bottom: var(--space-12);
    flex-wrap: wrap;
  }

  .filter-btn {
    padding: var(--space-3) var(--space-5);
    border: 2px solid var(--gray-300);
    background: var(--white);
    color: var(--gray-700);
    border-radius: 25px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition-base);
    text-transform: uppercase;
    font-size: var(--font-size-xs);
    letter-spacing: 0.1em;
  }

  .filter-btn:hover,
  .filter-btn.active {
    border-color: var(--primary-blue);
    background: var(--primary-blue);
    color: var(--white);
    transform: translateY(-1px);
  }

  .main {
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 0 var(--space-6);
  }

  .articles-section {
    margin-bottom: var(--space-24);
  }

  .section-title {
    font-family: var(--font-display);
    font-size: var(--font-size-3xl);
    font-weight: 500;
    margin-bottom: var(--space-12);
    text-align: center;
    letter-spacing: -0.025em;
  }

  .articles-grid {
    display: grid;
    grid-template-columns: repeat(24, 1fr);
    gap: var(--space-8);
  }

  .article-card {
    position: relative;
    transition: var(--transition-base);
    overflow: hidden;
  }


  .back-to-top {
    opacity: 1;
    visibility: hidden;
    transform: translateY(0);
    display: none;
}

  .article-card--featured {
    grid-column: span 8;
    grid-row: span 2;
  }

  .article-card--large {
    grid-column: span 6;
  }

  .article-card--medium {
    grid-column: span 4;
  }

  .article-card--small {
    grid-column: span 3;
  }

  .card-image {
    position: relative;
    overflow: hidden;
    margin-bottom: var(--space-4);
  }

  .card-image--featured {
    height: 400px;
  }

  .card-image--large {
    height: 250px;
  }

  .card-image--medium {
    height: 250px;
  }

  .card-image--small {
    height: 200px;
  }

  .card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: var(--transition-slow);
  }

  .article-card:hover .card-image img {
    transform: scale(-1px);
  }

  .card-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
    opacity: 0;
    transition: var(--transition-base);
  }

  .article-card:hover .card-overlay {
    opacity: 1;
  }

  .card-content {
    padding: 0;
  }

  .card-category {
    display: inline-block;
    font-size: var(--font-size-xs);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--primary-blue);
    background: rgba(59, 130, 246, 0.1);
    padding: var(--space-1) var(--space-3);
    border-radius: 12px;
    margin-bottom: var(--space-3);
  }

  .card-title {
    font-family: var(--font-display);
    font-weight: 600;
    line-height: 1.3;
    margin-bottom: var(--space-3);
    letter-spacing: -0.025em;
  }

  .card-title--featured {
    font-size: var(--font-size-3xl);
  }

  .card-title--large {
    font-size: var(--font-size-2xl);
  }

  .card-title--medium {
    font-size: var(--font-size-xl);
  }

  .card-title--small {
    font-size: var(--font-size-lg);
  }

  .card-title a {
    color: var(--gray-900);
    text-decoration: none;
    transition: var(--transition-fast);
  }

  .card-title a:hover {
    color: var(--primary-blue);
  }

  .card-excerpt {
    color: var(--gray-600);
    line-height: 1.6;
    margin-bottom: var(--space-4);
  }

  .card-meta {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: var(--font-size-sm);
    color: var(--gray-500);
  }

  .card-meta-left {
    display: flex;
    align-items: center;
    gap: var(--space-4);
  }

  .card-views {
    display: flex;
    align-items: center;
    gap: var(--space-1);
    color: var(--gray-400);
  }

  .newsletter-section {
    background: linear-gradient(135deg, var(--gray-900), var(--gray-800));
    color: var(--white);
    padding: var(--space-20) var(--space-6);
    margin: var(--space-24) 0 0 0;
    text-align: center;
  }

  .newsletter-container {
    max-width: 600px;
    margin: 0 auto;
  }

  .newsletter-title {
    font-family: var(--font-display);
    font-size: var(--font-size-3xl);
    font-weight: 600;
    margin-bottom: var(--space-4);
  }

  .newsletter-subtitle {
    font-size: var(--font-size-lg);
    color: var(--gray-300);
    margin-bottom: var(--space-8);
  }

  .newsletter-form {
    display: flex;
    gap: var(--space-3);
    max-width: 400px;
    margin: 0 auto;
  }

  .newsletter-input {
    flex: 1;
    padding: var(--space-4);
    border: none;
    border-radius: 25px;
    font-size: var(--font-size-base);
    background: rgba(255, 255, 255, 0.1);
    color: var(--white);
    backdrop-filter: blur(10px);
  }

  .newsletter-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .newsletter-input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.2);
  }

  .newsletter-btn {
    padding: var(--space-4) var(--space-6);
    background: var(--primary-blue);
    color: var(--white);
    border: none;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition-base);
  }

  .newsletter-btn:hover {
    background: #2563eb;
    transform: translateY(-1px);
  }

  .load-more {
    text-align: center;
    margin-top: var(--space-16);
  }

  .load-more-btn {
    display: inline-flex;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-4) var(--space-8);
    background: var(--black);
    color: var(--white);
    border: none;
    border-radius: 25px;
    font-size: var(--font-size-sm);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    cursor: pointer;
    transition: var(--transition-base);
  }

  .load-more-btn:hover {
    background: var(--gray-800);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }

  .load-more-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .floating-actions {
    position: fixed;
    right: var(--space-6);
    bottom: var(--space-6);
    display: flex;
    flex-direction: column;
    gap: var(--space-3);
    z-index: 50;
  }

  .floating-btn {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: var(--transition-base);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    box-shadow: var(--shadow-lg);
  }

  .floating-btn:hover {
    transform: scale(1.1);
  }

  .scroll-to-top {
    background: var(--primary-blue);
    color: var(--white);
  }

  .newsletter-toggle {
    background: var(--secondary-green);
    color: var(--white);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideInFromRight {
    from {
      opacity: 0;
      transform: translateX(30px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .animate-on-scroll {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .animate-on-scroll.in-view {
    opacity: 1;
    transform: translateY(0);
  }

  @media (max-width: 1024px) {
    .articles-grid {
      grid-template-columns: repeat(8, 1fr);
    }

    .article-card--featured {
      grid-column: span 8;
    }

    .article-card--large {
      grid-column: span 4;
    }

    .search-container {
      display: none;
    }
  }

  @media (max-width: 768px) {
    .header-container {
      padding: var(--space-3) var(--space-4);
    }

    .nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--white);
      border-top: 1px solid var(--gray-200);
      flex-direction: column;
      padding: var(--space-4);
      gap: var(--space-4);
    }

    .nav.show {
      display: flex;
    }

    .mobile-toggle {
      display: block;
    }

    .hero {
      height: 60vh;
      min-height: 400px;
      margin-bottom: var(--space-12);
    }

    .hero-content {
      padding: 0 var(--space-4) var(--space-8);
    }

    .hero-cta {
      flex-direction: column;
    }

    .main {
      padding: 0 var(--space-4);
    }

    .articles-grid {
      grid-template-columns: 1fr;
      gap: var(--space-10);
    }

    .article-card--featured,
    .article-card--large,
    .article-card--medium,
    .article-card--small {
      grid-column: span 1;
    }

    .card-image--featured,
    .card-image--large,
    .card-image--medium,
    .card-image--small {
      height: 250px;
    }

    .card-title--featured {
      font-size: var(--font-size-2xl);
    }

    .section-title {
      font-size: var(--font-size-2xl);
      margin-bottom: var(--space-8);
    }

    .trending-section {
      padding: var(--space-12) var(--space-4);
    }

    .newsletter-form {
      flex-direction: column;
      max-width: none;
    }

    .floating-actions {
      right: var(--space-4);
      bottom: var(--space-4);
    }
  }

  @media (max-width: 480px) {
    .header-container {
      padding: var(--space-3);
    }

    .logo {
      font-size: var(--font-size-xl);
    }

    .hero-content {
      padding: 0 var(--space-3) var(--space-6);
    }

    .main {
      padding: 0 var(--space-3);
    }

    .articles-grid {
      gap: var(--space-8);
    }

    .card-image--featured,
    .card-image--large,
    .card-image--medium,
    .card-image--small {
      height: 250px;
    }

    .trending-section {
      padding: var(--space-8) var(--space-3);
    }

    .newsletter-section {
      padding: var(--space-12) var(--space-3);
    }
  }
</style>
